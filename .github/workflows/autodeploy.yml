name: AutoDeploy

on:
  push:
    branches:
      - 'dev'
      - 'master'

jobs:
  build:
    name: "Ð¡Ð±Ð¾Ñ€ÐºÐ° Ð¸ Ð¿ÑƒÐ±Ð»Ð¸ÐºÐ°Ñ†Ð¸Ñ Ð²ÐµÑ€ÑÐ¸Ð¸ ðŸ”¨"
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '21'

      - name: Install pnpm
        run: npm -g i pnpm

      - name: Install dependencies
        run: pnpm i

      - name: Install semantic-release packages
        run: pnpm i @semantic-release/changelog @semantic-release/git @semantic-release/github

      - name: Get next release version (dry-run)
        id: get_version
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          # Ð·Ð°Ð¿ÑƒÑÑ‚Ð¸Ð¼ dry-run, ÑÐ¾Ñ…Ñ€Ð°Ð½Ð¸Ð¼ Ð²Ñ‹Ð²Ð¾Ð´ Ð² Ñ„Ð°Ð¹Ð»
          npx semantic-release --dry-run --no-ci | tee release.log
          # Ð²Ñ‹Ñ‚Ð°ÑÐºÐ¸Ð²Ð°ÐµÐ¼ Ð²ÐµÑ€ÑÐ¸ÑŽ Ð¸Ð· ÑÐ¾Ð¾Ð±Ñ‰ÐµÐ½Ð¸Ñ "The next release version is X.Y.Z"
          NEXT_VERSION=$(grep 'The next release version is' release.log \
                         | sed -E 's/.* ([0-9]+\.[0-9]+\.[0-9]+)$/\1/')
          echo "APP_VERSION=$NEXT_VERSION" >> $GITHUB_ENV
          echo "Got version $NEXT_VERSION"

      - name: Build web assets
        run: pnpm nuxt generate
        env:
          API_URL: ${{ secrets.API_URL }}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
          APP_VERSION: ${{ env.APP_VERSION }}

      - name: Add Capacitor Android project
        run: pnpm cap add android

      - name: Sync Capacitor project
        run: npx cap sync

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android SDK licenses
        run: |
          yes | sdkmanager --licenses

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build Android APK
        working-directory: android
        run: ./gradlew assembleDebug

      - name: Publishing release
        run: npx semantic-release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

  deploy_dev:
    name: "Ð£Ð²ÐµÐ´Ð¾Ð¼Ð»ÐµÐ½Ð¸Ðµ Ð² Telegram ðŸ””"
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Escape bad symbols in variables
        id: escape_vars
        run: |
          escaped_message=$(echo "${{ github.event.head_commit.message }}" | perl -pe 's/([&~\`\*\_\[\]()#\+\-\=\|\{\}\.\!])/\\\\$1/g')
          escaped_actor=$(echo "${{ github.actor }}" | perl -pe 's/([&~\`\*\_\[\]()#\+\-\=\|\{\}\.\!])/\\\\$1/g')
          escaped_branch=$(echo "${{ github.ref_name }}" | perl -pe 's/([&~\`\*\_\[\]()#\+\-\=\|\{\}\.\!])/\\\\$1/g')
          echo "escaped_message=$escaped_message" >> $GITHUB_ENV
          echo "escaped_actor=$escaped_actor" >> $GITHUB_ENV
          echo "escaped_branch=$escaped_branch" >> $GITHUB_ENV

      - name: Send Telegram Message
        run: |
          curl \
            --data-urlencode 'chat_id=${{ secrets.TELEGRAM_CHAT_ID }}' \
            --data-urlencode 'message_thread_id=${{ secrets.TELEGRAM_MESSAGE_THREAD_ID }}' \
            --data-urlencode 'link_preview_options={"url":"${{ github.event.head_commit.url }}"}' \
            --data-urlencode 'parse_mode=markdownv2' \
            --data-urlencode $'text=ðŸ”¨ *Frontend deploy* ðŸ”¨\n\n>${{ env.escaped_message }}\n_by [${{ env.escaped_actor }}](https://github.com/${{ env.escaped_actor }})_ at `${{ env.escaped_branch }}`\n\n[commit link](${{ github.event.head_commit.url }})' \
            curl "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage"
