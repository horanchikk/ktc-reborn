name: AutoDeploy

on:
  push:
    branches:
      - 'dev'
      - 'master'

jobs:
  build:
    name: "Сборка и публикация версии 🔨"
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '21'

      - name: Install pnpm
        run: npm -g i pnpm

      - name: Install dependencies
        run: pnpm i

      # --- НОВЫЙ ШАГ: получаем версию из semantic-release ---
      - name: Get next release version (dry-run)
        id: get_version
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          # запустим dry-run, сохраним вывод в файл
          npx semantic-release --dry-run --no-ci | tee release.log
          # вытаскиваем версию из сообщения "The next release version is X.Y.Z"
          NEXT_VERSION=$(grep 'The next release version is' release.log \
                         | sed -E 's/.* ([0-9]+\.[0-9]+\.[0-9]+)$/\1/')
          echo "APP_VERSION=$NEXT_VERSION" >> $GITHUB_ENV
          echo "Got version $NEXT_VERSION"

      - name: Build web assets
        run: pnpm nuxt generate
        env:
          API_URL: ${{ secrets.API_URL }}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
          APP_VERSION: ${{ env.APP_VERSION }}

      - name: Add Capacitor Android project
        run: pnpm cap add android

      - name: Sync Capacitor project
        run: npx cap sync

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android SDK licenses
        run: |
          yes | sdkmanager --licenses

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build Android APK
        working-directory: android
        run: ./gradlew assembleDebug

      - name: Publishing release
        run: npx semantic-release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}